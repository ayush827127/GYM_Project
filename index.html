    <main>
        <div class="form">

            <form>

                    <input type="text" name="nam" id="name" placeholder="Enter your name">
                </div>
                <div>

        <script>
            $("#name").focus();

            // validateAndGetFormData function
            function validateAndGetFormData() {
                var student_name_var = $("#name").val();
                if (student_name_var === "") {
                    alert("Name is Required Value");
                    $("#name").focus();
                    return "";
                }
                var student_address_var = $("#address").val();
                if (student_address_var === "") {
                    alert("address is Required Value");
                    $("#address").focus();
                    return "";
                }
                var student_mobile_var = $("#mobile").val();
                if (student_mobile_var === "") {
                    alert("mobile is Required Value");
                    $("#mobile").focus();
                    return "";
                }
                var student_email_var = $("#email").val();
                if (student_email_var === "") {
                    alert("email is Required Value");
                    $("#email").focus();
                    return "";
                }
                var jsonStrObj = {
                    student_name: student_name_var,
                    student_address: student_address_var,
                    student_mobile: student_mobile_var,
                    student_email: student_email_var
                };
                return JSON.stringify(jsonStrObj);
            }

            // resetForm function
            function resetForm() {
                $("#name").val("")
                $("#address").val("");
                $("#mobile").val("");
                $("#email").val("");
                $("#name").focus();
            }


            // saveEmployee function

            function saveEmployee() {
                var jsonStr = validateAndGetFormData();
                if (jsonStr === "") {
                    return;
                }
                var putReqStr = createPUTRequest("90937492|-31949291318432750|90942809",
                    jsonStr, "GYM", "GYM-REL");
                jQuery.ajaxSetup({ async: false });
                var resultObj = executeCommandAtGivenBaseUrl(putReqStr,
                    "http://api.login2explore.com:5577", "/api/iml");
                alert("Your Data has saved.");
                jQuery.ajaxSetup({ async: true });
                resetForm();
            }
        </script>
